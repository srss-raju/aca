<div class="citizen-view-detail-container">

  <div class="row citizen-view-form-header">
    <div class="col-md-6 title" tabindex="{{vm.modalBox == true ? -1:1}}" aria-label="{{vm.ariaLabel.title}}">
      View/Print 1095-B Form
    </div>
    <div class="col-md-offset-3 col-md-3 text-right">
      <button class="btn btn-dark-gray" tabindex="{{vm.modalBox == true ? -1:2}}" ng-click="vm.goBack()">Back</button>
      <button class="btn btn-orange" tabindex="{{vm.modalBox == true ? -1:3}}" ng-click="vm.printDiv('citizen-view-form-actual')">Print Form</button>
    </div>
  </div>

  <div class="citizen-view-form-detail scroll-container">
    <aca-actual-form citizen-data="vm.citizenData" modal-box="vm.modalBox">
    </aca-actual-form>
  </div>

</div>
