<div class="scroll-container container-white">
  <div class="margin-indent-container unicorn-change-password-view outline-none" role="main">

  <div class="errormessage" ng-show="showErrorMessage" tabindex="20" aria-label="{{errorMessage}}">
    <div class="margin-bottom10px outline-none" failure-banner
         show-flag="showErrorMessage" error-message="errorMessage"></div>
  </div>

    <!-- Screen title-->
    <div class="row margin-bottom25">
      <div class="col-md-5 no-padding outline-none passwordtitle" tabindex=1 aria-label="{{arialabel.title}}">
        <span class="screen-title-action">{{label.titleAction}}</span>
        <span class="screen-title-description margin-left-5px">{{label.titleDescription}}</span>
      </div>
    </div>

    <!--spinner till the initialization is done-->
    <div class="text-center center-container" ng-show="spinnerShow">
      <i class="fa fa-spinner fa-5x fa-pulse color-spinner"></i>
    </div>


    <div change-password application="profile.updatePassword.application"
         update-password-url="profile.updatePassword.updatePasswordUrl"
         email="profile.updatePassword.email" load-new-data="profile.updatePassword.loadNewData"></div>

  </div>
</div>
